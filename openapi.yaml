openapi: 3.1.0
info:
  title: Loan Evaluation API
  description: >
    API for evaluating loan eligibility based on risk profiles, borrower checks, and SME risk rules (Rules 1-70),
    including an endpoint to retrieve the underwriter schema for detailed explanation generation.
  version: "1.0.0"
servers:
  - url: https://loan-decision-api.onrender.com
components:
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
  schemas:
    BorrowerTypeResponse:
      type: object
      properties:
        decision:
          type: string
          enum: ["PASS", "FAIL"]
        explanation:
          type: string
        confidence:
          type: number
      required:
        - decision
        - explanation
        - confidence
    BorrowerIDResponse:
      type: object
      properties:
        decision:
          type: string
          enum: ["PASS", "CONDITIONAL_PASS", "FAIL"]
        explanation:
          type: string
        confidence:
          type: number
      required:
        - decision
        - explanation
        - confidence
    OpenBankingResponse:
      type: object
      properties:
        decision:
          type: string
          enum: ["PASS", "CONDITIONAL_PASS", "FAIL"]
        explanation:
          type: string
        confidence:
          type: number
      required:
        - decision
        - explanation
        - confidence
    SMERiskResponse:
      type: object
      properties:
        decision:
          type: string
          enum: ["PASS", "FLAG/AI", "FLAG/UW", "FAIL", "CONDITIONAL_PASS"]
        explanation:
          type: string
        confidence:
          type: number
      required:
        - decision
        - explanation
        - confidence
    UnderwriterSchema:
      type: object
      properties:
        version:
          type: string
        instructions:
          type: object
          properties:
            role:
              type: string
            objective:
              type: string
            prompt_guidelines:
              type: array
              items:
                type: string
            output_structure:
              type: object
              additionalProperties:
                type: string
          required:
            - role
            - objective
            - prompt_guidelines
            - output_structure
        data_sources:
          type: object
          additionalProperties:
            type: string
        fallback:
          type: string
        audit_and_versioning:
          type: object
          properties:
            rule_version:
              type: string
            timestamp:
              type: string
            audit_trail:
              type: string
          required:
            - rule_version
            - timestamp
            - audit_trail
        compliance_notes:
          type: string
      required:
        - version
        - instructions
        - data_sources
        - fallback
        - audit_and_versioning
        - compliance_notes
    ProductionFallback:
      type: object
      properties:
        function_name:
          type: string
        domain:
          type: string
        message:
          type: string
        action_id:
          type: string
      required:
        - function_name
        - domain
        - message
        - action_id
paths:
  /evaluate/borrower-type:
    post:
      operationId: evaluateBorrowerType
      summary: Evaluate borrower type.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                borrower_type:
                  type: string
                  description: Borrower type (e.g., LTD, Sole Trader, LLP).
              required:
                - borrower_type
      responses:
        "200":
          description: Borrower type evaluation response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BorrowerTypeResponse'
  /evaluate/borrower-id:
    post:
      operationId: evaluateBorrowerID
      summary: Evaluate borrower ID verification.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                is_verified:
                  type: boolean
                  description: True if the borrower's ID is verified.
              required:
                - is_verified
      responses:
        "200":
          description: Borrower ID verification response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BorrowerIDResponse'
  /evaluate/open-banking:
    post:
      operationId: evaluateOpenBanking
      summary: Evaluate open banking connectivity.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                is_connected:
                  type: boolean
                  description: True if open banking is connected.
              required:
                - is_connected
      responses:
        "200":
          description: Open banking evaluation response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenBankingResponse'
  /evaluate/sme-risk:
    post:
      operationId: evaluateSMERisk
      summary: Evaluate SME risk and loan eligibility.
      description: >
        This endpoint analyzes the SME profile, risk tier, stressed DSCR, loan amount, and loan type
        to determine loan eligibility based on a comprehensive ruleset (Rules 1-70). It may return a decision
        of PASS, FLAG/AI, FLAG/UW, FAIL, or CONDITIONAL_PASS.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                smeProfile:
                  type: string
                  enum: ["EB", "ESB", "NTB", "SU"]
                  description: SME profile.
                riskProfile:
                  type: string
                  enum: ["T1", "T2", "T3"]
                  description: Risk profile.
                stressedDSCR:
                  type: number
                  description: Stressed DSCR value.
                loanAmount:
                  type: number
                  description: Requested loan amount.
                loanType:
                  type: string
                  enum: ["secured", "unsecured"]
                  description: Type of loan.
                provided_pg:
                  type: number
                  description: Fraction of required Personal Guarantee provided.
                  default: 1.0
                min_pg_required:
                  type: number
                  description: Minimum required Personal Guarantee fraction.
                  default: 0.20
                requires_debenture:
                  type: boolean
                  description: Indicates if a Debenture is required.
                  default: false
                has_debenture:
                  type: boolean
                  description: Indicates if a Debenture is provided.
                  default: false
                has_legal_charge:
                  type: boolean
                  description: True if a Legal Charge is in place for secured loans.
                  default: true
                is_due_diligence_complete:
                  type: boolean
                  description: True if AML/KYC and due diligence checks are complete.
                  default: true
                is_business_registered:
                  type: boolean
                  description: True if business registration is verified.
                  default: true
              required:
                - smeProfile
                - riskProfile
                - stressedDSCR
                - loanAmount
                - loanType
      responses:
        "200":
          description: SME risk evaluation response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SMERiskResponse'
  /underwriter-schema:
    get:
      operationId: getUnderwriterSchema
      summary: Retrieve the underwriter schema.
      description: >
        Returns the comprehensive underwriter schema. In staging mode, it returns the full underwriter schema;
        in production mode, it returns a fallback response indicating that the requested action requires approval.
      responses:
        "200":
          description: Underwriter schema or production fallback response.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/UnderwriterSchema'
                  - $ref: '#/components/schemas/ProductionFallback'
  /generate-narrative:
    post:
      operationId: generateNarrative
      summary: Generate narrative explanation for an evaluation decision.
      description: >
        Accepts an evaluation decision object and returns a detailed narrative explanation generated by GPT.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                decision:
                  type: string
                  description: The decision outcome (e.g., PASS, FLAG/AI, etc.).
                confidence:
                  type: number
                  description: The confidence level of the decision.
                explanation:
                  type: string
                  description: The explanation for the decision.
              required:
                - decision
                - confidence
                - explanation
      responses:
        "200":
          description: Narrative explanation generated by GPT.
          content:
            application/json:
              schema:
                type: object
                properties:
                  narrative:
                    type: string
                    description: The generated narrative explanation.

